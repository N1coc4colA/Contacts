<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="@N1coc4colA, @Archimosse">
		<meta name="description" content="Application pour contacts en ligne">
		<meta name="keywords" content="Contacts, DB, Py, HTML, CSS">
		<title>Contacts</title>
		<link rel="icon" href="https://th.bing.com/th/id/R.087584d26e16365c5a3686bfdd6b9c42?rik=PCuLx1mFpdPCiQ&riu=http%3a%2f%2fwww.newdesignfile.com%2fpostpic%2f2009%2f08%2fcontact-icon_179510.png&ehk=vSIGfep7%2bkYO0S4w9DnT4Bb9QFlN1xxrH6Xg3oK3o18%3d&risl=&pid=ImgRaw&r=0">
		<!--for our fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/styles.css">
		<!--because an update can occur at any time, we must make sure the page have been reloaded, so not cached-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	</head>
	<body>
		<form method="get">
			<div class="container">
				<div class="TitleBar">
					<input class="SearchBar" onkeyup="updateSearch(this.value);" type="text" placeholder="Rechercher">
					<div class="title withSearchBar">Liste des contacts</div>
					<select class="leftTitleBar" name="selector" id="filter-selector" onchange="filterBy(this.value);">
						<option value="">Aucune catégorie</option>
						<option value="mobile">Mobile</option>
						<option value="maison">Maison</option>
						<option value="travail">Travail</option>
					</select>
				</div>
				<div class="content fix-top">
					<!-- Here goes the contacts list -->
					<div class="cLCEnableAnim" id="contactsListContainer">
						<table>
							<thead id="table-header">
								<tr>
									<th class="list-checkbox-header"><div class="void-spacer"></div></th>
									<th>Nom</th>
									<th>Prénom</th>
								</tr>
							</thead>
							<tbody>
								{{data|safe}}
							</tbody>
						</table>
					</div>
				</div>
				<div class="controls">
					<div class="left-controls">
						<button class="button-back" type="submit">Supprimer la sélection</button>
					</div>
					<div class="center-layout">
					</div>
					<div class="right-controls">
						<a class="button-next" href="add">Ajouter un contact</a>
					</div>
				</div>
			</div>
		</form>
		<script src="static/features.js"></script>
		<script src="static/checker.js"></script>
	</body>
</html>
